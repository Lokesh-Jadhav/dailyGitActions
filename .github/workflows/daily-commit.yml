name: Daily Commit Action

on:
  schedule:
    - cron: '15 1 * * *'  # Runs daily at 01:15 UTC
  workflow_dispatch:  # Allows manual triggering too

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add commit on behalf of 21f1003306@ds.study.iitm.ac.in
        run: |
          echo "Daily update: $(date -u)" >> daily-log.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add daily-log.txt
          git commit -m "Daily update on $(date -u) [skip ci]" || echo "No changes to commit"
          git push
